<html>
	<head>
		<style>
			h1{
				color:rgb(100,60,124);
			}
		</style>
	</head>
	<body>
		<!-- 	색상을 구분하는 방법
				color name  = red
				hex  = #ff0000
				rgb  = rgb(255,0,0)
			-------------------
			www.w3schools.com/css/css_colors.asp
			으로 이름이 있는 색상을 찾는다
		-->
		<h1>
			hello World!
		</h1>
	</body>
</html>
